      rel="stylesheet"

    <link rel="stylesheet" href="../style/episod.css" />

  <body>
    <header>
      <div class="header-container">
        <p>CastPress.</p>
        <nav class="nav">
          <a
            href="#"
            id="navbarDarkDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Episodes
            <img src="../icons/arrowDown.svg" alt="" />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-white border-white"
            aria-labelledby="navbarDarkDropdownMenuLink"
          >
            <li><a class="dropdown-item" href="#">Season 1</a></li>
            <li><a class="dropdown-item" href="#">Season 2</a></li>
            <li><a class="dropdown-item" href="#">Season 3</a></li>
          </ul>
          <a href="../index.html">Blog</a>
          <a href="../index.html">Contact</a>
          <a class="donate" href="#">
            <img src="../icons/Icon color.svg" alt="" /> Donate</a
          >
          <button class="search">
            <img src="../icons/search.svg" alt="" />
          </button>
        </nav>
      </div>
    </header>
    <div class="container">
      <section class="audio">
        <img style="display: block;" src="../images/Img 01.png" alt="">
        <h1>Makemeup Podcast Theme; launch it now!</h1>
        <h6>Episode 18  |  jan 8, 2021  |  By VitaThemes</h6>
        <div class="audio-player">
          <button id="play-pause">
            <img src="../icons/play-solid.svg" alt="Play" />
          </button>

          <span id="current-time">00:00</span>

          <input type="range" id="progress-bar" value="0" min="0" max="175" />

          <span id="total-duration">2:55</span>

          <button id="volume-control">
            <img src="../icons/volume-high-solid.svg" alt="Volume" />
          </button>

          <button id="download">
            <img src="../icons/download.svg" alt="Download" />
          </button>
        </div>
        <div class="listen">
          <p>Listen on</p>
          <div class="icons">
            <img src="../icons/Spotify.svg" alt="">
            <img src="../icons/Group 16.svg" alt="">
            <img src="../icons/Group 15.svg" alt="">
          </div>
        </div>

      </section>
    </div>
    <audio id="audio" src="../music/Sabrina Carpenter - Espresso.mp3"></audio>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script>
